name: Generate UML Diagrams

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          pip install pylint

      - name: Install Pyreverse
        run: pip install pylint

      - name: Generate UML diagrams
        run: |
          pyreverse -o png -ASmy ./*.py
          ls -l  # List files in the directory to check the output
          mv classes.png uml_diagrams.png || echo "Classes diagram not found"
          
      - name: Upload UML diagrams
        if: success() && steps.build.outputs.diagram_exists == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: uml-diagrams
          path: uml-diagrams.png
